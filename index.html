<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        
        <link rel="stylesheet" href="estilo.css" />
        
        <script>
            function iniciarJogo() {
                var nivel = document.getElementById('nivel').value

                if(nivel===''){
                    alert('Selecione um nível para iniciar o jogo')
                    return false
                }
                window.location.href = 'app.html?' + nivel
            }

        </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <img src="imagens/game.png" />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <div class="mb-2">
                            <select class="form-control fw-bold" id="nivel">
                                <option class="text-center fw-bold" value="">-- Selecione o Nível--</option>
                                <option class="text-center fw-bold" value="normal">Normal</option>
                                <option class="text-center fw-bold" value="dificil">Difícil</option>
                                <option class="text-center fw-bold" value="fakenatty">Fake Natty!</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()" ">Iniciar Jogo</button>
                    </div>
                </div>
            </div>


        </div>
        
    </body>
</html>
